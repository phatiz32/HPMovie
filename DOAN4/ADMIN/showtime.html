<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CineMax</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/showtime.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class='bx bx-movie-play'></i>
                    <span class="logo-text">CineMax <span class="admin-badge">Admin</span></span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class='bx bx-chevron-left'></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="account.html" class="nav-link">
                        <i class='bx bx-user'></i>
                        <span class="link-text">Tài khoản nhân viên</span>
                    </a>
                </div>
                <div class="nav-item ">
                    <a href="movie.html" class="nav-link">
                        <i class='bx bx-movie'></i>
                        <span class="link-text">Quản lý Phim</span>
                    </a>
                </div>
                <div class="nav-item active">
                    <a href="#showtimes" class="nav-link">
                        <i class='bx bx-time'></i>
                        <span class="link-text">Lịch chiếu</span>
                    </a>
                </div>
                <div class="nav-item ">
                    <a href="admin.html" class="nav-link">
                        <i class='bx bx-bar-chart-alt-2'></i>
                        <span class="link-text">Thống kê</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="room.html" class="nav-link">
                        <i class='bx bx-building'></i>
                        <span class="link-text">Phòng chiếu</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="Combo.html" class="nav-link">
                        <i class='bx bx-food-menu'></i>
                        <span class="link-text">Quản lí Combo</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" alt="Admin">
                    </div>
                    <div class="user-details">
                        <span class="user-name">Nguyễn Văn Admin</span>
                        <span class="user-role">Quản trị viên</span>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class='bx bx-log-out'></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class='bx bx-menu'></i>
                    </button>
                    <div class="breadcrumb">
                        <span>Quản lí phim</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="header-actions">
                        <button class="action-btn theme-toggle" id="themeToggle">
                            <i class='bx bx-moon'></i>
                        </button>
                    </div>
                    <div class="current-time" id="currentTime"></div>
                </div>
            </header>
            <div class="page-content">
                <div class="showtime-container">
                    <div class="showtime-header">
                        <h2>Quản lý Suất Chiếu</h2>
                        <div class="showtime-actions">
                            <input type="date" id="showtimeDate" />
                            <button id="btnLoadShowtime">Tải suất chiếu</button>
                            <button id="btnAddShowtime">+ Thêm suất chiếu</button>
                        </div>
                    </div>

                    <div class="showtime-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Tên phim</th>
                                    <th>Suất chiếu</th>
                                    <th>Phòng</th>
                                </tr>
                            </thead>
                            <tbody id="showtimeTableBody">
                                <!-- Dữ liệu suất chiếu sẽ được thêm ở đây -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Form thêm suất chiếu -->
                    <div class="showtime-form-container" id="showtimeFormContainer" style="display: none;">
                        <h3>Thêm Suất Chiếu</h3>
                        <form id="showtimeForm">
                            <label>Chọn phim:</label>
                            <select id="movieSelect"></select>

                            <label>Chọn phòng chiếu:</label>
                            <select id="roomSelect"></select>

                            <label>Thời gian bắt đầu:</label>
                            <input type="datetime-local" id="startTime" required>
                            <label>Giá vé cơ bản (VNĐ):</label>
                            <input type="number" id="baseTicketPrice" min="0" placeholder="Nhập giá vé..." required>
                            <button type="submit">Tạo suất chiếu</button>
                            <button type="button" id="btnCancelShowtime">Hủy</button>
                        </form>
                    </div>
                </div>

            </div>
    
    
</div>

        </main>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script src="js/getuser.js"></script>
    <script src="js/showtime.js"></script>
</body>
</html>
