<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CineMax</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/account.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class='bx bx-movie-play'></i>
                    <span class="logo-text">CineMax <span class="admin-badge">Admin</span></span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class='bx bx-chevron-left'></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="" class="nav-link active">
                        <i class='bx bx-user'></i>
                        <span class="link-text">Tài khoản nhân viên</span>
                    </a>
                </div>
                <div class="nav-item ">
                    <a href="movie.html" class="nav-link">
                        <i class='bx bx-movie'></i>
                        <span class="link-text">Quản lý Phim</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="showtime.html" class="nav-link">
                        <i class='bx bx-time'></i>
                        <span class="link-text">Lịch chiếu</span>
                    </a>
                </div>
                <div class="nav-item ">
                    <a href="admin.html" class="nav-link">
                        <i class='bx bx-bar-chart-alt-2'></i>
                        <span class="link-text">Thống kê</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="room.html" class="nav-link">
                        <i class='bx bx-building'></i>
                        <span class="link-text">Phòng chiếu</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="Combo.html" class="nav-link">
                        <i class='bx bx-food-menu'></i>
                        <span class="link-text">Quản lí Combo</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" alt="Admin">
                    </div>
                    <div class="user-details">
                        <span class="user-name">Nguyễn Văn Admin</span>
                        <span class="user-role">Quản trị viên</span>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class='bx bx-log-out'></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class='bx bx-menu'></i>
                    </button>
                    <div class="breadcrumb">
                        <span>Quản lí tài khoản</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="header-actions">
                        <button class="action-btn theme-toggle" id="themeToggle">
                            <i class='bx bx-moon'></i>
                        </button>
                    </div>
                    <div class="current-time" id="currentTime"></div>
                </div>
            </header>
            <div class="page-content">
                <div class="staff-container">
    <div class="staff-header">
        <h2>Quản lý nhân viên</h2>
        <div class="staff-actions">
            <button id="btnAddStaff">+ Thêm nhân viên</button>
            <input type="file" id="staffExcelFile" />
            <button id="btnImportExcel">Import Excel</button>
        </div>
    </div>

    <div class="staff-table">
        <table>
            <thead>
                <tr>
                    <th>Tên nhân viên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="staffTableBody">
                <!-- Dữ liệu nhân viên sẽ được load ở đây -->
            </tbody>
        </table>
    </div>

    <!-- Form thêm nhân viên -->
    <div class="staff-form-container" id="staffFormContainer" style="display:none;">
        <h3>Thêm nhân viên</h3>
        <form id="staffForm">
            <label>Họ tên:</label>
            <input type="text" id="staffName" required>

            <label>Email:</label>
            <input type="email" id="staffEmail" required>

            <label>Mật khẩu:</label>
            <input type="password" id="staffPassword" required>

            <label>Ngày sinh:</label>
            <input type="date" id="birthDay" required>

            <label>Số điện thoại:</label>
            <input type="text" id="phoneNumber" required>

           

            <button type="submit">Tạo tài khoản</button>
            <button type="button" id="btnCancelStaff">Hủy</button>
        </form>
    </div>
</div>

            </div>
    
        </main>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script src="js/getuser.js"></script>
    <script src="js/account.js"></script>
</body>
</html>
