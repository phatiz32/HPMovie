<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CineMax</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/combo.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class='bx bx-movie-play'></i>
                    <span class="logo-text">CineMax <span class="admin-badge">Admin</span></span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class='bx bx-chevron-left'></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="account.html" class="nav-link">
                        <i class='bx bx-user'></i>
                        <span class="link-text">Tài khoản nhân viên</span>
                    </a>
                </div>
                <div class="nav-item ">
                    <a href="movie.html" class="nav-link">
                        <i class='bx bx-movie'></i>
                        <span class="link-text">Quản lý Phim</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="showtime.html" class="nav-link">
                        <i class='bx bx-time'></i>
                        <span class="link-text">Lịch chiếu</span>
                    </a>
                </div>
                <div class="nav-item ">
                    <a href="admin.html" class="nav-link">
                        <i class='bx bx-bar-chart-alt-2'></i>
                        <span class="link-text">Thống kê</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="room.html" class="nav-link">
                        <i class='bx bx-building'></i>
                        <span class="link-text">Phòng chiếu</span>
                    </a>
                </div>
                <div class="nav-item active">
                    <a href="Combo.html" class="nav-link">
                        <i class='bx bx-food-menu'></i>
                        <span class="link-text">Quản lí Combo</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" alt="Admin">
                    </div>
                    <div class="user-details">
                        <span class="user-name">Nguyễn Văn Admin</span>
                        <span class="user-role">Quản trị viên</span>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class='bx bx-log-out'></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class='bx bx-menu'></i>
                    </button>
                    <div class="breadcrumb">
                        <span>Quản lí phim</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="header-actions">
                        <button class="action-btn theme-toggle" id="themeToggle">
                            <i class='bx bx-moon'></i>
                        </button>
                    </div>
                    <div class="current-time" id="currentTime"></div>
                </div>
                
            </header>
           <div class="page-content">

    <!-- Nút mở/đóng form -->
    <button id="toggleCreateForm" class="btn-primary" style="margin-bottom: 20px;">
        + Tạo Combo
    </button>

    <!-- Form thêm Combo (ẨN lúc đầu) -->
    <div class="combo-form" id="createComboForm" style="display:none; animation: fadeIn .3s;">
        <h2>Thêm Combo</h2>

        <div class="form-group">
            <label>Tên Combo</label>
            <input type="text" id="comboName" placeholder="Nhập tên combo...">
        </div>

        <div class="form-group">
            <label>Mô tả</label>
            <textarea id="comboDescription" placeholder="Nhập mô tả combo..."></textarea>
        </div>

        <div class="form-group">
            <label>Giá Combo</label>
            <input type="number" id="comboPrice" placeholder="Nhập giá combo...">
        </div>

        <div class="form-group">
            <label>Ảnh Combo</label>
            <input type="file" id="comboImage" accept="image/*">
        </div>

        <button id="btnAddCombo" class="btn-primary">Thêm Combo</button>
    </div>

    <hr>

    <!-- Danh sách Combo -->
    <div class="combo-list">
        <h2>Danh sách Combo</h2>
        <table class="combo-table">
            <thead>
                <tr>
                    <th>Ảnh</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Mô tả</th>
                    <th>Trạng Thái</th>
                </tr>
            </thead>
            <tbody id="comboTableBody"></tbody>
        </table>
        <div class="pagination" id="comboPagination" style="margin-top: 20px; display:flex; gap:10px;">
    <button id="prevPage" class="btn-primary">Prev</button>
    <span id="currentPage">1</span>
    <button id="nextPage" class="btn-primary">Next</button>
</div>

    </div>
</div>

        </main>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script src="js/getuser.js"></script>
    <script src="js/combo.js"></script>

</body>
</html>
