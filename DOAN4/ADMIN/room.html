<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CineMax</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/movie.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class='bx bx-movie-play'></i>
                    <span class="logo-text">CineMax <span class="admin-badge">Admin</span></span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class='bx bx-chevron-left'></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="#dashboard" class="nav-link">
                        <i class='bx bx-home-alt'></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                </div>
                <div class="nav-item ">
                    <a href="movie.html" class="nav-link">
                        <i class='bx bx-movie'></i>
                        <span class="link-text">Quản lý Phim</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#showtimes" class="nav-link">
                        <i class='bx bx-time'></i>
                        <span class="link-text">Lịch chiếu</span>
                    </a>
                </div>
                <div class="nav-item ">
                    <a href="admin.html" class="nav-link">
                        <i class='bx bx-bar-chart-alt-2'></i>
                        <span class="link-text">Thống kê</span>
                    </a>
                </div>
                <div class="nav-item active">
                    <a href="#cinemas" class="nav-link">
                        <i class='bx bx-building'></i>
                        <span class="link-text">Phòng chiếu</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" alt="Admin">
                    </div>
                    <div class="user-details">
                        <span class="user-name">Nguyễn Văn Admin</span>
                        <span class="user-role">Quản trị viên</span>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class='bx bx-log-out'></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class='bx bx-menu'></i>
                    </button>
                    <div class="breadcrumb">
                        <span>Quản lí phòng chiếu</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="header-actions">
                        <button class="action-btn theme-toggle" id="themeToggle">
                            <i class='bx bx-moon'></i>
                        </button>
                    </div>
                    <div class="current-time" id="currentTime"></div>
                </div>
            </header>
            <div class="page-content">
    <h2>Quản lý Phòng Chiếu</h2>

    <div class="room-actions">
        <button id="btnAutoRoom">Tạo phòng tự động</button>
        <a href="customseat.html"><button>Tạo phòng tùy chỉnh</button></a>
    </div>

    <table id="roomTable" border="1" style="margin-top:10px; width:100%;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên phòng</th>
                <th>Loại phòng</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal tự động -->
    <div id="autoModal" class="modal" style="display:none; padding:10px; border:1px solid #ccc; margin-top:10px; background:#fff;">
        <h3>Tạo phòng tự động</h3>
        <label>Tên phòng: <input type="text" id="autoName"/></label>
        <label>Số hàng: <input type="number" id="autoRows" value="5"/></label>
        <label>Số cột: <input type="number" id="autoCols" value="8"/></label>
        <label>Loại phòng: 
            <select id="autoType">
                <option value="NORMAL">NORMAL</option>
                <option value="VIP">VIP</option>
            </select>
        </label>
        <button id="autoSave">Lưu</button>
        <button id="autoClose">Đóng</button>
    </div>
</div>

<script>
    const roomTableBody = document.querySelector("#roomTable tbody");
    const btnAutoRoom = document.getElementById("btnAutoRoom");
    const btnCustomRoom = document.getElementById("btnCustomRoom");
    const autoModal = document.getElementById("autoModal");
    const customModal = document.getElementById("customModal");
    loadRooms();

    async function loadRooms(){
        const res = await fetch("http://localhost:5136/api/Room/room");
        const data = await res.json();
        roomTableBody.innerHTML = data.map(r=>`
            <tr>
                <td>${r.id}</td>
                <td>${r.name}</td>
                <td>${r.roomType || 'NORMAL'}</td>
                <td><button class="btnDelete" data-id="${r.id}">Xóa</button></td>
            </tr>
        `).join("");
        document.querySelectorAll(".btnDelete").forEach(btn=>{
            btn.addEventListener("click", async ()=>{
                const id = btn.dataset.id;
                if(confirm("Bạn có chắc muốn xóa phòng này?")){
                    await fetch(`http://localhost:5136/api/Room/${id}`, { method:"DELETE" });
                    loadRooms();
                }
            });
        });
    }

    btnAutoRoom.addEventListener("click", ()=> autoModal.style.display="block");
    btnCustomRoom.addEventListener("click", ()=> customModal.style.display="block");
    document.getElementById("autoClose").addEventListener("click", ()=> autoModal.style.display="none");
    document.getElementById("closeModal").addEventListener("click", ()=> customModal.style.display="none");

    document.getElementById("autoSave").addEventListener("click", async ()=>{
        const payload = {
            name: document.getElementById("autoName").value.trim(),
            rowCount: parseInt(document.getElementById("autoRows").value),
            columnCount: parseInt(document.getElementById("autoCols").value),
            roomType: document.getElementById("autoType").value
        };
        if(!payload.name){ alert("Nhập tên phòng!"); return; }

        try{
           const token = localStorage.getItem("token"); // Hoặc cách bạn lưu token
const res = await fetch("http://localhost:5136/api/Room", {
    method: "POST",
    headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify(payload)
});

            if(!res.ok){ alert("Lỗi khi tạo phòng"); return; }
            alert("✅ Tạo phòng thành công!");
            autoModal.style.display="none";
            loadRooms();
        }catch(err){ alert("❌ Lỗi: "+err.message); }
    });
    

loadRooms();
</script>


        </main>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script src="js/getuser.js"></script>
</body>
</html>
